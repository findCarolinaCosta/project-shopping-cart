<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--==================== UNICONS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!--==================== TAILWIND ====================-->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <!--==================== Arquivo css ====================-->
  <link rel="stylesheet" href="style.css" />

  <title>Shopping cart</title>
</head>

<body class="body">
  <header class="flex bg-gray-600">
    <div>
      <h1 class="align-middle m-auto">Shopping cart</h1>
      <form class="flex">
        <input type="text" class="m-2 p-1" id="input__search"></input>
        <button type="button" id="button__search">Pesquisar</button>
      </form>
    </div>
    <div class="flex justify-end" id="nav-cart">
      <i class="uil uil-shopping-cart p-3 text-5xl cursor-pointer"></i>
    </div>
    <section class="fixed right-0 bg-white h-screen top-0 max-w-xs header-mobile" id="header-mobile">
      <section class="cart p-5">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol id="cart__items" class="cart__items cart__items2"></ol>
        <p class="bg-green-200 mt-10">Valor Total: R$ <span id='tprice' class="total-price">0</span></p>
      </section>
      <i class="uil uil-times p-5 text-5xl cursor-pointer" id="nav-close"></i>
    </section>
  </header>
  <main class="container flex flex-wrap">
    <section class="loading w-screen h-screen flex justify-center" id="loading">
      <svg class="self-center" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0"
        xml:space="preserve">
        <path fill="#fff"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
            to="360 50 50" repeatCount="indefinite" />
        </path>
      </svg>
    </section>
    <section class="items display__none"></section>
  </main>
  <script src="script.js"></script>
</body>

</html>
