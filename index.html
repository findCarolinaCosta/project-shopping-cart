<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--==================== UNICONS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!--==================== TAILWIND ====================-->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <!--==================== Arquivo css ====================-->
  <link rel="stylesheet" href="style.css" />

  <title>Shopping cart</title>
</head>

<body class="">
  <header class="flex bg-gray-600 sm:block sm:bg-opacity-0">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:bg-gray-600 sm:p-5" id="header__content">
      <h1 class="align-middle m-auto sm:m-0"><a
          href="https://findcarolinacosta.github.io/project-shopping-cart">Shopping cart</a></h1>
      <form class="flex relative">
        <input
          class="self-center border-2 border-primary bg-red transition px-2 h-10 rounded-md focus:outline-none text-black text-lg sm:px-5 pr-10 sm:pr-16 m-2 p-2 sm:h-12"
          type="search" name="search" placeholder="Search" id="search__input"></input>
        <button type="submit" class="self-center absolute right-0 focus:outline-none focus:bg-gray-600 sm:mr-3"
          id="search__button">
          <svg class="text-black h-5 w-5 fill-current sm:h-6 sm:w-6" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
            width="512px" height="512px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
          </svg>
        </button>
      </form>
    </div>
    <div class="flex justify-end self-center sm:hidden" id="nav-cart">
      <i class="uil uil-shopping-cart p-3 text-5xl cursor-pointer"></i>
    </div>
    <section class="fixed right-0 bg-white h-screen top-0 max-w-xs header-mobile sm:absolute sm:top-auto"
      id="header-mobile">
      <section class="cart p-5">
        <p class="text-gray-500">Clique no produto para excluir</p>
        <span class="cart__title sm:order-2">Carrinho de compras</span>
        <button
          class="empty-cart bg-red-500 hover:bg-red-600 focus:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none sm:order-2">Esvaziar
          carrinho</button>
        <ol id="cart__items" class="cart__items cart__items2 sm:order-3"></ol>
        <p class="bg-green-200 mt-10 sm:order-1">Valor Total: R$ <span id='tprice' class="total-price">0</span></p>
      </section>
      <i class="uil uil-times p-5 text-5xl cursor-pointer sm:hidden" id="nav-close"></i>
    </section>
  </header>
  <main class="container flex flex-wrap">
    <section class="loading w-screen h-screen flex justify-center" id="loading">
      <svg class="self-center" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0"
        xml:space="preserve">
        <path fill="#fff"
          d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
            to="360 50 50" repeatCount="indefinite" />
        </path>
      </svg>
    </section>
    <section class="items display__none" id="main__content"></section>
  </main>
  <script src="script.js"></script>
</body>

</html>
